 </footer>

  <script type="text/javascript">
// ----------V  A R I A B L E S 
    const body = document.querySelector("body");
    const wrapper = document.querySelector("#wrapper");
    const banner = document.querySelector(".banner");
    const container = document.querySelector(".container");
    const moonIcon = document.querySelector("#moon-icon");
    const sunIcon = document.querySelector("#sun-icon");
    const box = document.querySelector(".box");
    const bro = document.querySelector(".bro");
    const input = document.querySelector("input");
    const mainList = document.querySelector(".list");
    const links = document.querySelector(".links");
    const footer = document.querySelector("footer p");

// ----------D  A R K   M O D E
    moonIcon.onclick = function(){
      //body
      body.style.background = "hsl(235, 21%, 11%)";
      body.style.transition = "all  300ms ease";
      body.style.color = "hsl(234, 39%, 85%)";
      footer.style.color = "hsl(233, 14%, 35%)";
      links.style.color = "hsl(233, 14%, 35%)";

      banner.style.background = "url('../images/bg-desktop-dark.jpg')";
      bro.style.background = "hsl(235, 24%, 19%)";

      // Icons
      moonIcon.style.display = "none";
      sunIcon.style.display = "block";  
      //input
      input.style.color = "hsl(233, 14%, 35%)";
      // list
      mainList.style.background = "hsl(235, 24%, 19%)";
      mainList.style.color = "hsl(234, 39%, 85%)";
      mainList.style.transition = "all  300ms ease";
    }
// ----------L  I G H T  M O D E
    sunIcon.onclick = function(){
      body.style.background = "#f6f6f6";
      body.style.color = "initial";
      banner.style.background = "url('../images/bg-desktop-light.jpg')";
      bro.style.background = "white";
      moonIcon.style.display = "block";
      sunIcon.style.display = "none";
      // list
      mainList.style.background = "white";
      mainList.style.color = "initial";

    }
  </script>
